<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Site Name</h1>
  </header>
  <div class="wrapper">
    <div class="container">
      <form action="https://formspree.io/wafm2007@gmail.com" method="post">
        <p>Name:
          <br>
          <input type="text" name="name" placeholder="Your Name">
        </p>
        <p>Email:
          <br>
          <input type="email" name="_replyto" placeholder="Your Email" required>
        </p>
           Message:
          <br>
          <textarea name="message" placeholder="Your Message" rows="10" cols="52"></textarea>
          <input type="submit" value="Send">
        </p>
      </form>
    </div>
    <!-- .container-->
  </div>
  <!-- .wrapper-->
  <footer>
    <small><a href="https://opensource.org/licenses/MIT">MIT</a></small>
  </footer>
</body>

</html>
